<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor game Version-0.3</title>
</head>

<body>
    <p>Rock Paper Scissopr Game</p>
    <button onclick="playGame('Rock');">Rock</button>

    <button onclick="playGame('Paper');">Paper</button>

    <button onclick="playGame('Scissor');">Scissor</button>

    <button onclick="
    
       resetConform();

    <script>


        let score = JSON.parse(localStorage.getItem("score"));

        if (score === null) {
            score = {
                wins: 0,
                lose: 0,
                tie: 0
            }
        }

        //JSON.parse(localStorage.getItem('score'))

        function playGame(playerMove) {


            let computerMove = picComputerMove();
            let result = ' ';

            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'tie';

                } else if (computerMove === 'Paper') {
                    result = 'you lose';
                } else if (computerMove === 'Scissor') {
                    result = 'you win';
                }
            }
            else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'you win';
                } else if (computerMove === 'Paper') {
                    result = 'tie';
                } else if (computerMove === 'Scissor') {
                    result = 'you lose';
                }
            }
            else if (playerMove === 'Scissor') {
                if (computerMove === 'Rock') {
                    result = 'you lose';
                } else if (computerMove === 'Paper') {
                    result = 'you win';
                } else if (computerMove === 'Scissor') {
                    result = 'tie';
                }
            }

            //update score
            if (result === 'you win') {
                score.wins += 1;
            }
            else if (result === 'you lose') {
                score.lose += 1;
            }
            else if (result === 'tie') {
                score.tie += 1;
            }

            localStorage.setItem("score", JSON.stringify(score));

            alert(`you picked ${playerMove} and computer picked ${computerMove}  so  ${result} 
            wins: ${score.wins} lose: ${score.lose}  tie: ${score.tie}`);


        }

        //conform popup
        function resetConform(){
            let conform = confirm("are you sure you want to reset the game?");
            if(conform){
                resetScore();
            }else{

            }
        }

        //reset score

        function resetScore() {

            let resetConform= 
            score = {
                wins: 0,
                lose: 0,
                tie: 0
            };
            localStorage.setItem("score",JSON.stringify(score));

            alert(`Game is sucessfully reset
the score is wins: ${score.wins} lose: ${score.lose} tie: ${score.tie} `)

        }

        function picComputerMove() {
            const randamNumber = Math.random();
            let computerMove = ' ';
            if (randamNumber >= 0 && randamNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randamNumber >= 1 / 3 && randamNumber < 2 / 3) {
                computerMove = 'Paper';
            } else if (randamNumber >= 2 / 3 && randamNumber < 1) {
                computerMove = 'Scissor';
            }
            return computerMove;
        }
    </script>
